<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <div id="container">Loading...</div>
    <div id='content'></div>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
      
$(document).ready(function() {  
    
      const AppView = Backbone.View.extend({
          initialize: function() {
              this.renderView();
              console.log('intialize runs by itself');
          },
          renderView: function() {
              console.log('Hello World');
          }
      });
      const newView = new AppView();
      //newView.renderView();
      
      
      // Selecting a DOM element in a View 
      const FirstView = Backbone.View.extend({
          initialize: function() {
              this.render();
          },
          render: function() {
              this.$el.html('hello from the other side');
              console.log(this.$el);
          }
      });
      const fView = new FirstView({
          el: '#content'
      });
    
    // Setting a tagName, className, and id
      const SecondView = Backbone.View.extend({
          tagName: 'a', // this will create an anchor element
          className: 'some-class',
          id: 'some-id',
          initialize: function() {
              this.render();
          },
          render: function() {
              // this.$el is a JQuery object which points to el 
              this.$el.html('second view message');
              // this is equivalent to the line above
              $(this.el).html('I changed the message');
              console.log(this.el);
              console.log(this.$el);
          }
      });
      const SView = new SecondView({
          el: '#content'
      });
    
})

  </script>
  
</body>
</html>
